    <title>Document</title>

<body>
    <div class="main">
        <div class="content">
            <div class="header">
                <form action="post" class='addTaskForm'>
                    <input type="text" class="addTaskInput">
                    <button><i class="fas fa-plus"></i></button>
                </form>
            </div>
            <div class="body">
                <h4 class="noTasks" align='center' style="margin-top: 17px;">you dont have any tasks</h4>
                <ul class="tasks">
                </ul>
            </div>
        </div>
        
        <div id="loadingScreen">
            <div class="spinner"></div>
            </div>
    </div>
    <!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button> -->
  <button class='btn btn-danger log-out' data-toggle="modal" data-target="#exampleModal"><i class="fas fa-sign-out-alt"></i></button>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">log-out </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          are you sure you want to log out
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger confirmLogOut">yes i am sure</button>
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
